				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">是否作为栏目：</label>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#tab-category").Huitab({
		index:0
	});
	$("#form-category-add").validate({
		rules:{
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			$(form).ajaxSubmit({
				type: 'post',
				url: "__ACTION__" ,
				success: function(data){
					if(data['code'] == 10000){
						layer.alert(data.code);
						layer.msg('添加成功!',{icon:1,time:1000},function () {
							var index = parent.layer.getFrameIndex(window.name);
							parent.$('.btn-refresh').click();
							parent.layer.close(index);
							parent.location.href=parent.location.href;
						});
					}else {
						layer.msg(data.msg,{icon:2,time:1000});
					}
				},
				error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('error!',{icon:1,time:1000});
				}
			});
		}
	});
	//控制器和方法的展示和隐藏
	if($("select[name=pid]").val() !=0){
		$("input[name=auth_c]").closest('.tabCon').find('.cc').show();
		$("input[name=auth_a]").closest('.tabCon').find('.cc').show();
	}else {
		$("input[name=auth_c]").closest('.tabCon').find('.cc').hide();
		$("input[name=auth_a]").closest('.tabCon').find('.cc').hide();
	}
	$("select[name=pid]").on('change', function(){
		if($(this).val() != 0){
			$("input[name=auth_c]").closest('.tabCon').find('.cc').show();
			$("input[name=auth_a]").closest('.tabCon').find('.cc').show();
		}else{
			$("input[name=auth_c]").closest('.tabCon').find('.cc').hide();
			$("input[name=auth_a]").closest('.tabCon').find('.cc').hide();
		}
	});

});
</script>

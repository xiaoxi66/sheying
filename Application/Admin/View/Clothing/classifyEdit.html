<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/Lib/layui/css/layui.css"  media="all">
</head>
<body>
          
<blockquote class="layui-elem-quote layui-text">
  目前仅支持二级分类
</blockquote>
<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">分类名称</label>
    <div class="layui-input-inline">
      <input type="text" name="name" lay-verify="name" placeholder="请输入名称" autocomplete="off" class="layui-input" value="{$alone.name}" />
    </div>
    <div class="layui-form-mid layui-word-aux">请务必填写名称</div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">上级分类</label>
    <div class="layui-input-inline">
      <select name="pid">
        <option value="0">顶级分类</option>
        <volist name="data" id="v">
        <option value="{$v.id}" <if condition="$v['id'] eq $alone['pid'] ">selected</if><if condition="$v['id'] eq $alone['id'] ">disabled</if> >{$v.name}</option></volist>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <input type="hidden" name="id" value="{$alone.id}" />
    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
  </div>
</form>
          
<script src="__PUBLIC__/Lib/jquery/dist/jquery.min.js" charset="utf-8"></script>
<script src="__PUBLIC__/Lib/layui/layui.js" charset="utf-8"></script>

<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;


  //自定义验证规则
  form.verify({
    name: function(value){
      if(value.length < 2){
        return '分类名称至少得2个字符啊';
      }
    }
  });
  
  
  //监听提交
  form.on('submit(demo1)', function(data){
    $.ajax({
      "url":"{:U('Admin/Clothing/classifyEdit')}",
      "type":"post",
      "data":data.field,
      "dataType":"json",
      "success":function(result){
        layer.msg( result['msg'] );
        if( result['code']+'' !== '666' ){
          return;
        }
        setTimeout(function(){ parent.location.reload(); }, 300);
      },
    });
    return false;
  });
  
  
});
</script>

</body>
</html>
